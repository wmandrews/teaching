<!DOCTYPE html>
<html lang="english">
    <!-- page metadata like the title, keywords, description and extra files for style and other things go inside <head> -->
    <head>  
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="" />  
        <meta name="keywords" content="" />
        
        <!--<link type="text/css" rel="stylesheet" href="reset.css" />-->
        <!--<link type="text/css" rel="stylesheet" href="style.css" />-->
    </head>
    
    <!-- stuff that you want visible on the page goes inside <body> -->
    <body>
    
        <!-- good for body text or general non-heading type text -->
        <p>This is a paragraph tag.</p>
        
        <!-- good for your page headings and subheadings -->
        <!-- search engines pay more attention to these, in decreasing order -->
        <!-- no, they don't all have to look the same and decrease in size -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        
        <!-- good for links or any clicky button-type elements on your page -->
        <p><a href="http://www.google.com">This is an anchor tag</a></p>
        
        
        <!-- images. pretty straightforward use here. -->
        <img src="http://assets.diylol.com/hfs/2e6/ccf/9b5/resized/palpatine-meme-generator-good-let-the-html-flow-through-you-3ba8d9.jpg?1320789573.jpg"/>
        
        <!-- good for any non-numbered list. also good for navigation, both vertical AND horizontal -->
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
        
        <!-- good for a numbered list. i use this about 0.01% of the time -->
        <ol>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ol>
        
        <!-- good for data, or complex lists with multiple values that need a special layout -->
        <table>
            <thead>
                <tr>
                    <th>header 1</th>
                    <th>header 2</th>
                    <th>header 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>cell 1</td>
                    <td>cell 2</td>
                    <td>cell 3</td>
                </tr>
                <tr>
                    <td>cell 1</td>
                    <td>cell 2</td>
                    <td>cell 3</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
